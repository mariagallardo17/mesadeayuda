<div class="app-container">
  <!-- Header global - solo visible cuando el usuario está autenticado -->
  <app-header *ngIf="isAuthenticated"></app-header>
  <div class="header-spacer" *ngIf="isAuthenticated"></div>

  <!-- Sidebar global - solo visible cuando el usuario está autenticado -->
  <app-sidebar-menu *ngIf="isAuthenticated"></app-sidebar-menu>

  <!-- Contenido principal -->
  <div class="main-content"
       [class.sidebar-open]="isAuthenticated && !isSidebarCollapsed"
       [class.sidebar-collapsed]="isAuthenticated && isSidebarCollapsed"
       [class.with-header]="isAuthenticated">
    <router-outlet></router-outlet>
  </div>
</div>
