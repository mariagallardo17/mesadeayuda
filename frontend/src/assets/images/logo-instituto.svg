<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Gear -->
  <circle cx="100" cy="100" r="80" fill="#374151" stroke="#1f2937" stroke-width="2"/>

  <!-- Gear Teeth -->
  <g fill="#374151">
    <rect x="95" y="15" width="10" height="20" rx="5"/>
    <rect x="95" y="165" width="10" height="20" rx="5"/>
    <rect x="15" y="95" width="20" height="10" rx="5"/>
    <rect x="165" y="95" width="20" height="10" rx="5"/>
    <rect x="35" y="35" width="15" height="8" rx="4" transform="rotate(45 42.5 39)"/>
    <rect x="150" y="35" width="15" height="8" rx="4" transform="rotate(-45 157.5 39)"/>
    <rect x="35" y="157" width="15" height="8" rx="4" transform="rotate(-45 42.5 161)"/>
    <rect x="150" y="157" width="15" height="8" rx="4" transform="rotate(45 157.5 161)"/>
  </g>

  <!-- Map-like Shape (Background) -->
  <path d="M60 80 Q80 60 120 80 Q140 100 120 120 Q80 140 60 120 Q40 100 60 80 Z" fill="#93c5fd" opacity="0.8"/>
  <path d="M120 90 Q130 85 140 90 Q145 100 140 110 Q130 115 120 110 Q115 100 120 90 Z" fill="#93c5fd" opacity="0.8"/>

