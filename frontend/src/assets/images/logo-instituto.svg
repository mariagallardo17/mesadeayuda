  <text x="100" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#10b981" text-anchor="middle" dominant-baseline="middle">T</text>

  <!-- Small Green Gear on T -->
  <circle cx="85" cy="75" r="12" fill="#34d399"/>
  <g fill="#34d399">
    <rect x="82" y="58" width="6" height="8" rx="3"/>
    <rect x="82" y="134" width="6" height="8" rx="3"/>
    <rect x="58" y="82" width="8" height="6" rx="3"/>
    <rect x="134" y="82" width="8" height="6" rx="3"/>
  </g>

  <!-- Institution Text -->
  <text x="100" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#374151" text-anchor="middle">INSTITUTO TECNOLÓGICO SUPERIOR</text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#374151" text-anchor="middle">DE PURÍSIMA DEL RINCÓN</text>
</svg>

